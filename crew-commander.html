<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body data-bg="crew">
    <header class="header">
      <figure class="header__logo">
        <img class="logo" src="./assets/shared/logo.svg" alt="" />
      </figure>
      <div class="header__line"></div>
      <nav class="navigation" data-visual="false">
        <ul class="navigation__list" role="list">
          <li class="navigation__item" data-item="1">
            <a class="navigation__link" href="index.html"
              ><span>00</span>Home</a
            >
          </li>
          <li class="navigation__item" data-item="2">
            <a class="navigation__link" href="destination-moon.html"
              ><span>01</span>Destination</a
            >
          </li>
          <li class="navigation__item active" data-item="3">
            <a class="navigation__link" href="crew-commander.html"
              ><span>02</span>Crew</a
            >
          </li>
          <li class="navigation__item" data-item="4">
            <a class="navigation__link" href="technology-vehicle.html"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
      <button class="btn-toggle">
        <span>Menu</span>
      </button>
    </header>
    <main>
      <div class="container container--destination container--crew">
        <div class="home home--destination home--crew">
          <h1
            class="
              home__suptitle home__suptitle--destination home__suptitle--crew
            "
          >
            <span>02</span>Meet your crew
          </h1>
          <picture class="moon commander">
            <source
              srcset="./assets/crew/image-douglas-hurley.webp"
              type="img/webp"
            />
            <img src="./assets/crew/image-douglas-hurley.png" alt="" />
          </picture>
          <div class="destination-info crew-info">
            <h3 class="crew-title">Commander</h3>

            <h3 class="home__title home__title--destination home__title--crew">
              Douglas Hurley
            </h3>
            <p
              class="
                home__subtitle home__subtitle--destination home__subtitle--crew
              "
            >
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
            <div class="dots">
              <div class="active" tabindex="0"></div>
              <div tabindex="1"></div>
              <div tabindex="2"></div>
              <div tabindex="3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
    <script src="./crew.js"></script>
  </body>
</html>
